<script>
  feather.replace({ 'aria-hidden': 'true' })
  // Parse the data embedded in the HTML template
  var monthly_sales_data = JSON.parse('{{ monthly_sales_data | tojson | safe }}');
  var daily_sales_data = JSON.parse('{{ daily_sales_data | tojson | safe }}');
  var category_expenses_data = JSON.parse('{{ category_expenses_data | tojson | safe }}');
  var daily_expenses_data = JSON.parse('{{ daily_expenses_data | tojson | safe }}');
  
  // Create the chart using Chart.js
  // Monthly Sales Chart
  var ctx = document.getElementById('myChart').getContext('2d'); 
  var myChart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: monthly_sales_data.labels,
          datasets: [{
              label: 'Monthly Sales',
              data: monthly_sales_data.values,
              backgroundColor: 'rgba(0, 128, 0, 1)',
              borderColor: 'rgba(0, 128, 0, 0.5)',
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero: true
                  }
              }]
          }
      }
  });

  // Daily Sales Chart
  var ctx1 = document.getElementById('myChart1').getContext('2d');
  var myChart1 = new Chart(ctx1, {
      type: 'bar',
      data: {
          labels: daily_sales_data.labels,
          datasets: [{
              label: 'Daily Sales',
              data: daily_sales_data.values,
              backgroundColor: 'rgba(20, 70, 200, 1)',
              borderColor: 'rgba(20, 70, 200, 0.5)',
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero: true
                  }
              }]
          }
      }
  });

  // Expenses by Category Chart
  var ctx2 = document.getElementById('myChart2').getContext('2d');
  var myChart2 = new Chart(ctx2, {
    type: 'doughnut',
    data: {
        labels: category_expenses_data.labels,
        datasets: [{
            label: 'Category Expenses',
            data: category_expenses_data.values,
            backgroundColor: [
                'rgba(255, 99, 132, 0.6)',
                'rgba(54, 162, 235, 0.6)',
                'rgba(255, 206, 86, 0.6)',
                'rgba(75, 192, 192, 0.6)',
                'rgba(153, 102, 255, 0.6)',
                'rgba(255, 159, 64, 0.6)',
                'rgba(255, 99, 132, 0.6)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(255, 99, 132, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
  });

  // Daily Expenses Chart
  var ctx3 = document.getElementById('myChart3').getContext('2d');
  var myChart3 = new Chart(ctx3, {
      type: 'bar',
      data: {
          labels: daily_expenses_data.labels,
          datasets: [{
              label: 'Expenses',
              data: daily_expenses_data.values,
              backgroundColor: 'rgba(265, 100, 162, 0.2)',
              borderColor: 'rgba(265, 100, 162, 1)',
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero: true
                  }
              }]
          }
      }
  });
</script>
