<!doctype html>
<html lang="en">
  <head>
    <title>Products</title>
    
    {% include 'bootstrap.html' %}
    <style>
      .sidebar #products {
        color: #2470dc;
      }
    </style>
    
    <link href="/static/css/dashboard.css" rel="stylesheet">
  </head>
  
  <body>
    {% include 'dash_nav.html' %} 
    
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Products</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar" class="align-text-bottom"></span>
            This week
          </button>
        </div>
      </div>
      <!-- Chart -->
      <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
      <!-- Tables -->
      <h2>Inventory</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Product Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Cost Price (INR)</th>
            </tr>
          </thead>
          <tbody>
            {% for product in products %}
            <tr>
              <th scope="col">{{product['pid']}}</th>
              <th scope="col">{{product['pname']}}</th>
              <th scope="col">{{product['pqty']}}</th>
              <th scope="col">{{product['pcp']}}</th>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </main>
      </div>
    </div>
    
    {% include 'script.html' %}
    <script>
        feather.replace({ 'aria-hidden': 'true' })
        // Parse the data embedded in the HTML template
        var data = JSON.parse('{{ data | tojson | safe }}');

        // Create the chart using Chart.js
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: data.labels,
                datasets: [{
                    label: 'Data',
                    data: data.values,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
  </body>
</html>
