<!doctype html>
<html lang="en">
  <head>
    <title>Hisaab: Products</title>
    <link rel="shortcut icon" href="/static/growth.svg">
    {% include 'bootstrap.html' %}
    <style>
      .sidebar #products{
        color: #2470dc;
      }
    </style>
    
    <link href="/static/css/dashboard.css" rel="stylesheet">
  </head>
  
  <body>
    {% include 'dash_nav.html' %} 
    
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Products</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar" class="align-text-bottom"></span>
            This week
          </button>
        </div>
      </div>
      <!-- Chart -->
      <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
      <!-- Tables -->
      <h2>Inventory</h2>
      <!-- Add to Inventory Form -->
      <div class="center mb-5 mt-4">
        <div class="row">
          <div class="col-md-2">
            <input type="text" class="form-control" id="pname" placeholder="Product Name">
          </div>
          <div class="col-md-2">
              <input type="text" class="form-control" id="qty" placeholder="Quantity">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" id="cp" placeholder="Cost Price">
           </div>
          <div class="col-md-3">
            <button class="btn btn-success" id="add-prod">Add Product</button>
          </div>
        </div>
      </div>
      <!-- Show Inventory -->
      <div class="table-responsive mb-3">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Product Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Cost Price (INR)</th>
            </tr>
          </thead>
          <tbody>
            {% for product in products %}
            <tr>
              <td scope="col">{{product['pid']}}</td>
              <td scope="col">{{product['pname']}}</td>
              <td scope="col">{{product['pqty']}}</td>
              <td scope="col">{{product['pcp']}}</td>
              <td>
                <a class="btn btn-outline-primary" href="" role="button">Update</a>
                <a class="btn btn-outline-danger" href="" role="button">Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
<!--         <a class="btn btn-outline-success" href="/add_cal/" role="button">+ Add Products</a> -->
      </div>
    </main>
      </div>
    </div>
    
    {% include 'script.html' %}
    <script>
        feather.replace({ 'aria-hidden': 'true' })
        // Parse the data embedded in the HTML template
        var data = JSON.parse('{{ data | tojson | safe }}');

        // Create the chart using Chart.js
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: data.labels,
                datasets: [{
                    label: 'Data',
                    data: data.values,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
  </body>
</html>
